<h2>Perfil</h2>

<div>

  <h2>Perfil de Usuario</h2>
  
  <div>
    <label for="nombre"><strong>Nombre:</strong></label>
    <input id="nombre" type="text" [value]="usuario.nombre" readonly>
    <!-- readonly hace que sean inputs de solo lectura -->
  </div>

  <div>
    <label for="email"><strong>Email:</strong></label>
    <input id="email" type="email" [value]="usuario.email" readonly>
  </div>

  <div>
    <label for="rol"><strong>Rol:</strong></label>
    <input id="rol" type="text" [value]="usuario.rol" readonly>
  </div>

  <div>
    <label for="telefono"><strong>Teléfono:</strong></label>
    <input id="telefono" type="text" [value]="usuario.telefono" readonly>
  </div>

  <div>
    <label for="direccion"><strong>Dirección:</strong></label>
    <input id="direccion" type="text" [value]="usuario.direccion" readonly>
  </div>

</div>
