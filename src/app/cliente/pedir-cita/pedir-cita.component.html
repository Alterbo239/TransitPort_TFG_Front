<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pedir Citas</title>

        <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Calendario -->
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

    </head>

    <body>
        <h1 class="titulo"><img src="assets/Administrativo/crearTurnoVer.svg">  Pedir Cita</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            @if (mostrarCalendario) {
                <div id="calendario" class="calendario">
                    <full-calendar [options]="calendarOptions"></full-calendar>

                    <div class="botones-calendar">
                        <button type="button" id="confirm" class="crear2 btn" [disabled]="confirmDisabled" (click)="confirmarCita()">Confirmar</button>
                        <button type="button" id="cancel" class="cancelar2 btn" (click)="cancelarCita()" >Cancelar</button>
                    </div>
                </div>

                <div id='fondo'>
                </div>
            }

            <div class="container">
                <div class="div div1">
                    <h2 class="num">1</h2>
                    <h2>Fecha</h2>
                    <div class="movile">
                        <p>Seleccionar fecha</p>
                        <input class="date" type="date" formControlName="fecha_pedida" id="fecha" readonly><img src="assets/Administrativo/calendario.svg" id="icono" (click)="toggleCalendario()">
                    </div>
                </div>

                <div class="div div2">
                    <h2 class="num">2</h2>
                    <h2>Transporte</h2>
                    <div class="movile">
                        <p>Seleccionar transporte</p>
                        <select class="hora" formControlName="id_buque">
                            @for (buque of buques; track buque.id) {
                                <option value="{{ buque.id }}"> {{ buque.nombre }} </option>
                            }
                        </select>
                    </div>
                </div>

                <div class="div div3">
                    <h2 class="num">3</h2>
                    <h2>Tipo</h2>
                    <div class="movile">
                        <p>Seleccionar tipo</p>
                        <select class="hora" formControlName="tipo">
                            <option value="carga">Carga</option>
                            <option value="descarga">Descarga</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="crear btn">Solicitar</button>
        </form>

        <a href="gestor/usuarios" class="cancelar btn btn-warning">Cancelar</a>
    </body>
</html>
