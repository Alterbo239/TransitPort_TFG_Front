<form [formGroup]="gruaForm" (ngSubmit)="onSubmit()">
    <!-- Seleccionar Zona -->
    <div>
      <label for="selectedZona">Zona:</label>
      <select id="selectedZona" formControlName="selectedZona">
        <option value="" disabled>Selecciona una zona</option>
        <option *ngFor="let zona of availableZonas" [value]="zona.id">
          {{ zona.nombre }}
        </option>
      </select>
    </div>
  
    <!-- Seleccionar Grúa -->
    <div>
      <label for="selectedGrua">Grúa:</label>
      <select id="selectedGrua" formControlName="selectedGrua">
        <option value="" disabled>Selecciona una grúa</option>
        <option *ngFor="let grua of availableGruas" [value]="grua.id">
          {{ grua.nombre }} ({{ grua.tipo }})
        </option>
      </select>
    </div>
  
    <!-- Botón para enviar el formulario -->
    <button type="submit">Asignar Grúa</button>
  </form>
