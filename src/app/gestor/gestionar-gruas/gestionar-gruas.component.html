<form [formGroup]="form" (ngSubmit)="enviar()">

    <div>
      <label for="zonaId">Zona:</label>
      <select id="zonaId" formControlName="zonaId">

        <option value="" disabled>Selecciona una zona</option>
        <option *ngFor="let zona of zonas" [value]="zona.id">
          {{ zona.nombre }}
        </option>
        
      </select>
    </div>
  
    <div>
      <label for="gruaId">Grúa:</label>
      <select id="gruaId" formControlName="gruaId">

        <option value="" disabled>Selecciona una grúa</option>
        <option *ngFor="let grua of gruas" [value]="grua.id">
          {{ grua.nombre }} ({{ grua.tipo }})
        </option>

      </select>
    </div>
  
    <button type="submit">Asignar</button>
  </form>
